<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        canvas {
            border: 1px #000;
            margin-top: 20px;
            background-color: #eaeaea;
            border-radius: 5%;
        }

        .canvas-controls {
            margin-top: 20px;
        }

        .btn {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            margin-top: 20px;
            color: #4a90e2;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #003d7c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Canvas Drawing Example</h1>

        <canvas id="myCanvas" width="400" height="400"></canvas>

        <div class="canvas-controls">
            <button class="btn" id="drawRectBtn">Draw Rectangle</button>
            <button class="btn" id="drawCircleBtn">Draw Circle</button>
            <button class="btn" id="clearCanvasBtn">Clear Canvas</button>
        </div>

        <footer>
            <a href="../index.html">Back to Index</a>
        </footer>
    </div>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Draw Rectangle Function
        function drawRectangle() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(50, 50, 150, 100);
        }

        // Draw Circle Function
        function drawCircle() {
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(300, 200, 50, 0, Math.PI * 2, true);
            ctx.fill();
        }

        // Clear Canvas Function
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Button Event Listeners
        document.getElementById('drawRectBtn').addEventListener('click', drawRectangle);
        document.getElementById('drawCircleBtn').addEventListener('click', drawCircle);
        document.getElementById('clearCanvasBtn').addEventListener('click', clearCanvas);
    </script>
</body>
</html>
