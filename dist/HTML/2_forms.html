<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            width: 90%;
            max-width: 500px;
            background: #fff;
            padding: 30px 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #45a049;
        }
        /* Modal Styling */
        #success-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        #modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        a {
            display: block;
            margin-top: 20px;
            color: #4a90e2;
            text-align: center;
            text-decoration: none;
        }
        a:hover {
            color: #003d7c;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Contact Form</h2>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required minlength="3" pattern="^[A-Za-z\s]+$">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@domain.com" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="+1234567890" pattern="^\+?\d{10,15}$" title="Phone number should be 10-15 digits, optionally starting with a +">

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="range">Satisfaction Level (1-10):</label>
        <input type="range" id="range" name="range" min="1" max="10" step="1">

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Any additional comments..."></textarea>

        <button type="submit" class="button">Submit</button>
    </form>
    <a href="../index.html">Back to Index</a>
</div>

<div id="success-modal">
    <div id="modal-content">
        <p>Thank you for submitting the form!</p>
        <button onclick="closeModal()" class="button">Close</button>
    </div>
</div>

<script>
    document.getElementById('contactForm').addEventListener('submit', function (e) {
        e.preventDefault();  // Prevent the default form submission

        // Show the modal upon form submission
        document.getElementById('success-modal').style.display = 'flex';
    });

    function closeModal() {
        document.getElementById('success-modal').style.display = 'none';
    }
</script>

</body>
</html>
